{% extends "quotes_app/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        {% for quote in quotes %}
        <div class="quote">
            <span class="text">“{{ quote.quote }}”</span>
            <span>by <small class="author">{{ quote.author.fullname }}</small>
            <a href="{% url 'quotes_app:author_detail' quote.author.id %}">(about)</a>
            </span>
            <div class="tags">
                Tags:
                {% for tag in quote.tags.all %}
                <a class="tag" href="{% url 'quotes_app:tag_quotes' tag.name %}">{{ tag.name }}</a>
                {% endfor %}
            </div>
        </div>
        {% endfor %}

        <nav>
            <ul class="pager">
                <li class="previous {% if not quotes.has_previous %} disabled {% endif %}">
                    <a href="{% if quotes.has_previous %} {% url 'quotes_app:root_paginate' quotes.previous_page_number %} {% else %} # {% endif %}">
                        ← Previous
                    </a>
                </li>
                <li class="next {% if not quotes.has_next %} disabled {% endif %}">
                    <a href="{% if quotes.has_next %} {% url 'quotes_app:root_paginate' quotes.next_page_number %} {% else %} # {% endif %}">
                        Next →
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    </div>
{% endblock %}
